<!DOCTYPE html>
<html>
<head>
  <title>MetDB Web Retrieval</title>
  <!--Bootstrap core CSS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />


</head>
<body>
  <div class="container">
    <h2>MetDB Web Retrieval</h2>
    <form role="form" action="http://mdb-apps-test/cgi-bin/webret2/webret.sh" method="get">
      <div class="row">
        <div class="col-xs-3">
          <div class="form-group">
            <label for="subtype">Subtype:</label>
            <select class="form-control" name="subtype">
              <option>LNDSYN</option>
              <option>METARS</option>
              <option>TAFS</option>
            </select>
          </div>
        </div>
      </div>


      <div class="row">
        <div class='col-xs-6'>
          <div class="form-group">
            <label for="startdate">Start Date:</label>
            <div class="input-group date startdate">
              <input class="form-control" type="date" name="startdate" />
            </div>
          </div>
        </div>

        <div class='col-xs-6'>
          <div class="form-group">
            <label for="starttime">Start Time:</label>
            <div class="input-group time starttime">
              <input class="form-control" type="time" name="starttime" />
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class='col-xs-6'>
          <div class="form-group">
            <label for="enddate">End Date:</label>
            <div class="input-group date enddate">
              <input class="form-control" type="date" name="enddate" />
            </div>
          </div>
        </div>
        <div class='col-xs-6'>
          <div class="form-group">
            <label for="endtime">End Time:</label>
            <div class="input-group time endtime">
              <input class="form-control" type="time" name="endtime" />
            </div>
          </div>
        </div>
      </div>


      <div class="row">
        <div class='col-xs-6'>
          <div class="form-group">
            <label for="platform">Platform:</label>
            <input type="text" class="form-control" name="platform" />
          </div>
        </div>
      </div>


      <button type="submit" class="btn btn-default">Submit</button>
   </form>
<hr/>

  </div> <!-- container -->

</body>
</html>
