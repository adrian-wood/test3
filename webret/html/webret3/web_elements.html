<!DOCTYPE html>
<html>
<head>
  <title>MetDB Web Retrieval</title>
  <!--Bootstrap core CSS -->
   <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
   <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/js/bootstrap-datepicker.js"></script>
   <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
   <link href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datepicker/1.3.0/css/datepicker.css" rel="stylesheet" type="text/css" />


</head>
<body>
  <div class="container">
    <h2>MetDB Web Retrieval</h2>
    <form role="form" action="http://mdb-apps-test/cgi-bin/webret3/webret.sh" method="get">
        <h3>Select {{ subtype }} elements</h3>
        {% for r in rows %}
        <div class="checkbox">
            <label><input type="checkbox" name="element" value="{{r}}">  {{ r }}</label>
        </div>
        {% endfor %}
        {% for k,v in form_fields.iteritems() %}
          <input type="hidden" name="{{ k }}" value="{{ v }}">
        {% endfor %}

      <button type="submit" class="btn btn-default">Submit</button>
   </form>
<hr/>

  </div> <!-- container -->

</body>
</html>
