<!DOCTYPE html>
<html>
	<head>
		<title>MetDB Test Plan Viewer</title>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="MetDB Test Output Viewer">
		<meta name="author" content="sheila.needham">

		<!--Bootstrap core CSS -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>
		<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	</head>
	<body>
        <div class="container-fluid">
	    <div class="row">
                 <div class="col-md-9" >
    	             <h2>diff output</h2>
	             <p>Differences marked in first column: t-top, f-first difference, n-next difference<br/>
	                t in the first row indicates no differences.</p>
	         </div>
	      <div class="col-md-3" >
	       <br/>
	          <a href="http://mdb-apps/regression/latest_regression_tests.html" class="btn btn-info" role="button">Back to results summary</a>
		  <br/>
              </div>
           </div>
	   <div class="row">
               <div class="col-md-12" id="left">
	         <pre class="pre-scrollable">
{{out3}}
</pre>
              </div>   

          </div>
	  
	  <div class="row">
             <div class="col-md-6" id="left">
	      <h2>{{sys1}} job-log</h2>
	         <pre class="pre-scrollable"> 
{{log1}}
</pre>
             </div>   

             <div class="col-md-6" id="right">
	      <h2>{{sys2}} job-log</h2>
                 <pre class="pre-scrollable">
{{log2}}
</pre>
	      </div>
	    </div>
	 </div>
		<!-- Bootstrap core JavaScript
		================================================== -->
		<!-- Placed at the end of the document so the pages load faster -->
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
		<script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>
  </body>
</html>
